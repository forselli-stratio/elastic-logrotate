---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than ${DAYS_COUNT} days (based on index name), for default-
      prefixed indices. Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: ${INDEX_NAME}-
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: $DAYS_COUNT