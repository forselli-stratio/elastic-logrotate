---
actions:
  1:
    action: rollover
    description: >-
      Rollover the index associated with alias 'aliasname', which should be in the
      form of prefix-000001 (or similar), or prefix-YYYY.MM.DD-1.
    options:
      name: $INDEX_NAME
      conditions:
        max_age: $MAX_AGE
        max_docs: $MAX_DOCS
        max_size: $MAX_SIZE